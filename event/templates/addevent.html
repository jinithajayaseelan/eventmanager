<!DOCTYPE html>
<html>
<head>
	<title>Add an event</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
</head>
<body style="">
	<div class="container">
	<nav class="navbar navbar-light bg-light">
	  <a class="navbar-brand" href="/allevents/">
	    <img src="download.jpg" width="30" height="30" class="d-inline-block align-top" alt="">&emsp;&emsp;&emsp;
	    	EventZalley
	  </a>
	  <a href="/signout/"><button type="button" class="btn btn-dark">Signout</button></a>
	</nav><br>


<div class="card">
  <div class="card-body">
   
  	<center><b>	
	<h4>Add an event</h4>
  	</b>
  	</center>

	<form method="POST" action="/addevent/">
		
		{% csrf_token %}
		<label>Title</label>
		<input type="text" name="title" class="form-control"><br>
		<label>About this event</label>
		<textarea class="form-control" name="content" placeholder="Don't forget to add the venue details."></textarea></br><center>
		<button type="submit" class="btn btn-dark">Add this event</button>
		</center>

		
	</form>

	<hr>
	<center><a href="/allevents"><button type="button" class="btn outline-info">Go back to EventZalley</a></button></center>
  </div>
</div>
</div>
</body>
</html>
